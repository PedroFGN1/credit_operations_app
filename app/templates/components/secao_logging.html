<section class="log-section" id="styled-logging" role="tabpanel" aria-labelledby="logging-tab">
    <div class="section-header">
        <h2><i class="fas fa-terminal"></i> Terminal de Logs</h2>
        <div class="log-controls">
            <select id="logFilter" class="log-filter">
                <option value="all">Todos os Logs</option>
                <option value="DEBUG">Debug</option>
                <option value="INFO">Info</option>
                <option value="SUCCESS">Sucesso</option>
                <option value="WARNING">Aviso</option>
                <option value="ERROR">Erro</option>
                <option value="CRITICAL">Cr√≠tico</option>
            </select>
            <button id="exportLogsBtn" class="btn btn-outline btn-small">
                <i class="fas fa-download"></i>
                Exportar
            </button>
            <button id="clearLogsBtn" class="btn btn-outline btn-small">
                <i class="fas fa-trash"></i>
                Limpar
            </button>
        </div>
    </div>

    <div class="log-terminal" id="logTerminal">
        <div class="log-welcome">
            <i class="fas fa-info-circle"></i>
            <p>Terminal de logs pronto. Aguardando mensagens do sistema.</p>
        </div>
    </div>
</section>
