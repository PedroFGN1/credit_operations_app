<!-- Seção de Uploads de dados -->
<section class="hidden p-4 rounded-lg bg-gray-50" id="styled-settings" role="tabpanel" aria-labelledby="settings-tab">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-200 mb-6">Importar Operações</h1>
        <form action="{{ url_for('operation_bp.importar_operacoes') }}" method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-6">
            <label for="file" class="block text-sm text-gray-500 dark:text-gray-300 mb-2">Arquivo</label>
            <label for="dropzone-file" class="flex flex-col items-center w-full p-5 text-center bg-white border-2 border-gray-300 border-dashed cursor-pointer dark:bg-gray-900 dark:border-gray-700 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-gray-500 dark:text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                </svg>
                <h2 class="mt-1 font-medium tracking-wide text-gray-700 dark:text-gray-200">Arquivo CSV</h2>
                <p class="mt-2 text-xs tracking-wide text-gray-500 dark:text-gray-400">Upload de arquivos somente em extensão CSV na formatação UTF-8.</p>
                <input id="dropzone-file" name="arquivo" type="file" class="hidden" required />
            </label>
            <button type="submit" class="mt-4 w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">Importar</button>
        </form>
    </div>
</section>
